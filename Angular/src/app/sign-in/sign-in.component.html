<div class="contaner" style="padding : 5%">
<form class="form-signin" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal text-center">Sign In</h1>
  <label for="inputUsername" class="sr-only" >username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="username" formControlName="uname" autofocus>
  <label for="inputPassword" class="sr-only" >Password</label>
  <input type="password" id="inputPassword" formControlName="pass" class="form-control" placeholder="Password">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
  <p id="forget"><a routerLink="/forgetPassword">forgot password?</a> </p>
  <p class="text-muted text-light"><a class="nav-link" routerLink="/signUp">Not registered?</a></p>

  <p class="mt-5 mb-3 text-muted">&copy; placeholder</p>
</form>
</div>
